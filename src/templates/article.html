<h1>@article.name</h1>
<p>@article.description</p>
@{app.html_picture_from_article_thumbnail(article)}

@for tag in app.get_tags_from_article(article.id)
    <a href=@{app.url('/tags/@tag.name')} style="background-color: @tag.color; color: white;">Go to tag page of @tag.name</a>
@endfor

@article_html
